<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Dynamic CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 5px;
    }

    .product h3 {
      color: #333;
    }

    .product p {
      color: #666;
    }

    .rating {
      color: orange;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Art Gallary</h1>
  </header>
  <div class="container">
    <div class="product">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTO5axTJqvZ20jWl8SDd-Xaz9Yd9tlNJXS9Ga85RE1ycNTB5SCKjben0YIDMPpjDT7fmTs&usqp=CAU" alt="Product Image">
      <h3>Luxury Watch</h3>
      
      
    </div>
    <div class="product">
      <img src="https://paperplanedesign.in/cdn/shop/collections/Artboard_1_15f3d41c-6577-47ec-8a8e-2ced99c07ff9.jpg?v=1697270440" alt="Product Image">
      <h3>Designer Handbag</h3>
     
      
    </div>
    <div class="product">
      <img src="https://diybaazar.com/publicuploads/seller/products/canvas-painting-1-2-3-4-344-442-1_diybaazar5f390f8c3016b.jpg" alt="Product Image">
      <h3>Woman</h3>
    
     
    </div>
    <div class="product">
      <img src="https://5.imimg.com/data5/PO/UP/BT/SELLER-41381632/fe7ed4fb5a0aea677f6a46f9576c27ff-jpg-500x500.jpg" alt="Product Image">
      <h3>Plant</h3>
  
    
    </div>
    
    <!-- Add more products as needed -->
  </div>
</body>
</html>
